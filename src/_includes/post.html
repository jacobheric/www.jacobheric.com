---
layout: default
---
<div class="w-11/12 mx-auto flex flex-col items-center">
   <div>
      {% if image %}
         {% picture image, title %}
      {% endif %}
   </div>
   <div class="title text-3xl italic py-2">
      {{ title }}
   </div>
   <div class="italic text-base py-4">{{ page.date | date: '%B %d, %Y' }}</div>
   <div class="text-base text-justify py-4 space-y-7">
      {{ content}}
   </div>
</div>
