---
layout: default
---
<div class="post-feature-image">
   {% if image %}
      {% picture image, title %}
   {% endif %}
</div>

<div class="post">
   <div class="post-title">
      <h1>{{ title }}</h1>
      <div class="post-date">{{ page.date | date: '%B %d, %Y' }}</div>
   </div>
   <div class="post-body">
      {{ content }}
   </div>
</div>
