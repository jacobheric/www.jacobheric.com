<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="theme-base-0g layout-reverse">

<div class="wrap">
   <div class="masthead">
      <div class="container">
         <h3 class="masthead-title">
            <a id="site-title" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
         </h3>
         <br>
         <small>{{ site.tagline }}</small>
      </div>
      <div class="nav">
         <a href="/about/" alt="About Jacob Heric" title="About Jacob Heric">About</a> |
         <a href="/books/" alt="Jacob Heric's Books" title="Jacob Heric's Books">Books</a>
      </div>
   </div>

   <div class="container content" id="main">
      {{ content }}
   </div>
</div>

<footer>
   <div class="nav">
      &copy; Jacob Heric {{ site.time | date: '%Y' }}
   </div>
</footer>

</body>
</html>
