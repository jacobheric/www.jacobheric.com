<!DOCTYPE html>
<html lang="en-us" class="font-serif">

{% include head.html %}

<body>

<div class="bg-gray-50 border-b text-center pt-7 pb-3">
   <div class="">
      <h3 class="fat uppercase font-bold text-7xl tracking-widest pb-4">
         <a id="site-title" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
      </h3>
      <hr class="w-14 border-black mx-auto"/>
      <div class="p-4 tagline uppercase text-yellow-700 font-thin text-base tracking-wide">{{ site.tagline }}</div>
   </div>
   <div class="italic text-lg font-medium tracking-wide">
      <a class="hover:underline" href="/about/" alt="About Jacob Heric" title="About Jacob Heric">About</a> |
      <a class="hover:underline" href="/books/" alt="Jacob Heric's Books" title="Jacob Heric's Books">Books</a>
   </div>
</div>

<div class="my-6">
   {{ content }}
</div>

<footer>
   <div class="fat text-center text-lg mt-10 mb-5">
      &copy; Jacob Heric {{ "now" | date: '%Y' }}
   </div>
</footer>

</body>
</html>
