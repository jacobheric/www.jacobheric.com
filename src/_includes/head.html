<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>

  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

    {% if title == "Jacob Heric" %}
        <meta property="og:title" content="{{site.title}}"/>
        <meta property="og:description" content="{{site.description}}">
        <meta name="description" content="{{site.description}}"/>
        <meta property="og:url" content="{{site.url}}"/>
    {% else %}
        <meta property="og:title" content="{{site.title}}, {{title}}"/>
        <meta property="og:description" content="{{title}}">
        <meta property="og:url" content="{{site.url}}{{page.url}}"/>
        <meta name="description" content="Jacob Heric, {{title}}" />
    {% endif %}

  <title>
    {% if title == "Jacob Heric" %}
      {{ site.title }}
    {% else %}
      {{ title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="/assets/style/style.css">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/image/icons/favicon.png"/>
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml"/>
</head>
